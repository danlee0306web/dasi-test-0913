<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery Test</title>
    <script src="assets/js/jquery-3.1.0.min.js"></script>
  </head>
  <script>
  $(function(){
    $('#box').animate({"opacity":"1"},1000);
    $('.blueberry').animate({"opacity":"1","margin-left": "300px"},1500);
  });
  </script>
  <style>
  #box{
    width: 100px;
    height: 100px;
    display: block;
    background: #e64040;
    opacity: 0;
  }
  .blueberry{
    opacity: 0;
  }
  </style>
  <body>
   <div id="box"></div>
   <div class="blueberry">
     <img src="assets/images/blueberry.jpg" alt="">
   </div>
   <img src="assets/images/blackberry.jpg" alt="">
  </body>
</html>
